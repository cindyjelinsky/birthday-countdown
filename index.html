<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Birthday Countdown</title>
  </head>
  <body>
    <div class="container">
      <h1>Nanne's Birthday Countdown!</h1>
      <div class="counter">
        <div class="display-number">
          <h2 id="days"></h2>
          <span>days</span>
        </div>
        <span class="dots">:</span>
        <div class="display-number">
          <h2 id="hours"></h2>
          <span>hours</span>
        </div>
        <span class="dots">:</span>
        <div class="display-number">
          <h2 id="minutes"></h2>
          <span>minutes</span>
        </div>
        <span class="dots">:</span>
        <dia class="display-number">
          <h2 id="seconds"></h2>
          <span>seconds</span>
        </dia>
      </div>
      <h2 class="date">August <span>28</span><sup>th</sup></h2>
    </div>
  </body>
</html>
